<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" required>
          </div>
          <div class="form-group">
            <label for="img">Image URL</label>
            <input type="text" id="img" accept="image/*">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Ethnic">Ethnic</option>
              <option value="Trendy">Trendy</option>
              <option value="Denim">Denim</option>
              <option value="Winter">Winter</option>
              <option value="Accessories">Accessories</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" min="0" max="5" step="0.1">
          </div>
          <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="text" id="productId" required>
          </div>
          <div class="form-group">
            <label for="inStockValue">In Stock Value</label>
            <input type="number" id="inStockValue">
          </div>
          <div class="form-group">
            <label for="soldStockValue">Sold Stock Value</label>
            <input type="number" id="soldStockValue">
          </div>
          <div class="form-group">
            <label for="visibility">Visibility</label>
            <select id="visibility">
              <option value="on">On</option>
              <option value="off">Off</option>
            </select>
          </div>
          <button type="submit">Save Product</button>
        </form>
        <div id="responseMessage"></div>
      </div>
      <script src="createproduct.js"></script>
</body>
</html>
